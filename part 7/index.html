		<title>Part 7</title>

		<style>
					td,table{
					border:solid black 1px;
					}
				
				</style>		
	</head>
	
	<body>
		<h3>Spanning more than one columns</h3>
			<table>
				<tr>
					<td>Cell 1</td>
					<td colspan="3">Cell 2</td>
					
				</tr>
				
				<tr>
					<td>Cell 3</td>
					<td>Cell 4</td>
					<td>Cell 5</td>
					<td>Cell 6</td>
				</tr>
			
			</table>
			
		<h3>Spanning more than one Rows</h3>
			<table>
				<tr>
					<td>Cell 1</td>
					<td>Cell 2</td>
				</tr>
				
				<tr>
					<td Rowspan="2">Cell 3</td>
					<td>Cell 4</td>
				</tr>
				
				<tr>
					
					<td>Cell 5</td>
				</tr>
			
			</table>
		
	
	
	</body>
